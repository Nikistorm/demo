  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html, #app,#loader_bg{
      width: 100%;
      height: 100%;
    }

    #app{
      position: relative;
    }

    #plum {
      width: 100%;
      height: 50%;
      background: plum;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      visibility: hidden;
    }
    #loader_bg{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(200,20,0,0.5);
      z-index: 2;
    }
    .loader,
    .loader:after {
      border-radius: 50%;
      width: 10em;
      height: 10em;
    }
    .loader {
      margin: 60px auto;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(255, 255, 255, 0.2);
      border-right: 1.1em solid rgba(255, 255, 255, 0.2);
      border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
      border-left: 1.1em solid #ffffff;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }
    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div id=app>
  <div id="loader_bg">
    <div class="loader"></div>
  </div>
  <div id="plum">PLUM</div>
</div>
<script>

  checkMRAID();
  function checkMRAID() {
    if("undefined" != typeof mraid){
      "loading" === mraid.getState() ? mraid.addEventListener("ready", MRaidReadyCallback) : MRaidReadyCallback()
    }
  }

  function MRaidReadyCallback() {
    mraid.addEventListener('viewableChange', viewableChangeHandler);
    showMyAd();
  }

  function viewableChangeHandler(viewable) {
    if (viewable) {
      showMyAd();
    } else {
      //   pause
    }
  }

  function showMyAd(){
    document.querySelector("#loader_bg").style.visibility = "hidden";
    document.querySelector("#plum").style.visibility = "visible";
  }
</script>
</body>
